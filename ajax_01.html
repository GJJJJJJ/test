<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .green {
            color: green;
        }
        
        .red {
            color: red;
        }
    </style>
    <script>
        window.onload = function() {
            var usename = document.getElementById('usename');
            var cheack = document.getElementById('cheack');
            usename.onblur = function() {
                var xhr = new XMLHttpRequest;
                var url = 'checkuname.php?usename=' + this.value;
                xhr.open('get', url);
                xhr.send();
                xhr.onreadystatechange = function() {
                    if (xhr.status == 200 && xhr.readyState == 4) {
                        var data = JSON.parse(xhr.responseText);
                        cheack.innerHTML = data.msg
                        if (data.has) {
                            cheack.setAttribute('class', "red")
                        } else {
                            cheack.setAttribute('class', "green")
                        }
                    }
                }
            }
        }
    </script>
</head>

<body>
    <input type="text" id="usename"><span id="cheack"></span>
</body>

</html>
